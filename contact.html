<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/index.html"> Home</a>
                </li>
            <li>
                <a href="/product.html"> Products</a>
                </li>
            <li>
                <a href="/contact.html"> Contact</a>
                </li>
            <li class="logo">Happy Diwali</li>
        </ul>
        <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                        <div class="group">
                            <label for="user" class="label">Comment/Feedback</label>
                            <input id="user" type="text" class="input">
                        </div>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Full Name</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Username</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a><label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <footer>
        <p>Author:Cerenity Fisher</p>
        <p><a class="email" href= "mailto:fakeemail@example.com">fakeemail@example.com</a></p>

        <a aria-label="facebook" href="https://www.facebook.com" class="fa fa-facebook"></a>

        <a aria-label="twitter" href="https://twitter.com" class="fa fa-twitter"></a>

        <a aria-label="instagram" href="https://www.instagram.com/?hl=en" class="fa fa-instagram"></a>
        
        <a aria-label="snapchat" href="https://www.snapchat.com" class="fa fa-snapchat-ghost"></a>
    </footer>

</html>
